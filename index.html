<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <form>
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button type="button"><img src="https://i.postimg.cc/7hbMB6q7/search.png" alt="Search"></button>
            </form>
        </div>
        <div class="weather">
            <img src="https://i.postimg.cc/NGNd1hQm/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">...</h1>
            <h2 class="city">...</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.postimg.cc/HL42nRSJ/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">...%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.postimg.cc/NMkzh5hz/wind.png" alt="Wind Speed Icon">
                    <div>
                        <p class="wind">...km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
